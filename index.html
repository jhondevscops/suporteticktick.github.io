<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acesso</title>
    <style>
        /* Resetando margens e preenchimentos padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #007bff, #4CAF50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Estilos para o container de login */
        .login-container {
            max-width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        p a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #0056b3;
        }

        /* Estilos para a página de links (dashboard) */
        .dashboard-container {
            display: none;
            max-width: 600px;
            background-color: #f5f5f5;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        .dashboard-container h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .links {
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr 1fr;
            margin-top: 20px;
        }

        .button {
            padding: 18px 30px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .whatsapp {
            background-color: #25d366;
        }

        .whatsapp:hover {
            background-color: #128c7e;
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }

            .button {
                padding: 15px 25px;
                font-size: 16px;
            }

            .dashboard-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Página de Login -->
    <div class="login-container" id="login-container">
        <form action="javascript:void(0)" method="POST" onsubmit="showDashboard()">
            <h2>Bem-vindo! Entre com sua conta</h2>
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p><a href="#">Esqueceu a senha?</a></p>
        </form>
    </div>

    <!-- Página de Links (aparece após login) -->
    <div class="dashboard-container" id="dashboard-container">
        <h2>Bem-vindo à sua área, [SUPORTE TICKTICK]!</h2>
        <p>Escolha uma das opções abaixo:</p>
        
        <div class="links">
            <!-- Link atualizado para o Google Forms -->
            <a href="https://forms.gle/rV7j61LrkFZ4WtwJA" target="_blank" class="button">Acessar Documento</a>
            <!-- Link atualizado para o WhatsApp -->
            <a href="https://wa.me/5571992640013?text=Mensagem:%20Ol%C3%A1,%20gostaria%20de%20falar%20com%20o%20pessoal%20do%20suporte%20!%20%20Meu%20nome:%20%5BSeu%20Nome%5D%20Meu%20problema:%20%5BDescreva%20brevemente%20o%20problema%20que%20est%C3%A1%20enfrentando%5D%20Setor%20que%20trabalho%20(se%20aplic%C3%A1vel):%20%5BSeu%20Setor%20ou%20%22Cliente%20Externo%22%5D%20Prioridade%20do%20problema:%20%5BBaixa,%20M%C3%A9dia%20ou%20Alta%5D%20Por%20favor,%20entre%20em%20contato%20comigo%20assim%20que%20poss%C3%ADvel." target="_blank" class="button whatsapp">Entrar no WhatsApp</a>
        </div>
    </div>

    <script>
        // Função para mostrar a área do cliente após login
        function showDashboard() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Validação simples de login (substituir por autenticação real em produção)
            if (username === "cliente" && password === "cliente2025") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("dashboard-container").style.display = "block";
            } else {
                alert("Usuário ou senha inválidos.");
            }
        }
    </script>

</body>
</html>
